<div *ngIf="toastService.toast$ | async as toasts" class="toast-container">
    <div *ngFor="let toast of toasts" class="toast show text-white" [attr.data-id]="toast.id" [ngClass]="{
        'bg-success': toast.type === 'success',
        'bg-danger': toast.type === 'error',
        'bg-warning text-dark': toast.type === 'warning',
        'bg-info': toast.type === 'info'
      }" role="alert">
      <div class="toast-body d-flex justify-content-between align-items-center">
        {{ toast.message }}
        <button type="button" class="btn-close btn-close-white" (click)="closeToast(toast)"></button>
      </div>
    </div>
  </div>
