<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ appName }}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container-fluid {
            padding-left: 2rem;
            padding-right: 2rem;
        }
        .content {
            flex: 1;
        }
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Cor personalizada para a navbar */
        .navbar-custom {
            background-color: #ffdaaa; /* Cor de fundo laranja claro */
        }

        /* Cor do texto na navbar para garantir contraste */
        .navbar-custom .navbar-nav .nav-link {
            color: #333; /* Texto escuro */
        }

        /* Cor do botão de logout */
        .navbar-custom .btn-outline-light {
            border-color: #333;
            color: #333;
        }

        .navbar-custom .btn-outline-light:hover {
            background-color: #333;
            color: #ffdaaa;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid bg-light py-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="assets/img/logo.png" alt="Logo" class="me-3" width="50">
            <h3 class="m-0">{{ appName }}</h3>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Lançamentos
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" routerLink="lancamento">Inclusão</a></li>
                        <li><a class="dropdown-item" routerLink="consulta-lancamento">Consultar</a></li>
                      </ul>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Referências
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" routerLink="carteira">Carteira</a></li>
                        <li><a class="dropdown-item" routerLink="carteira">Tipo Pagamento</a></li>
                        <li><a class="dropdown-item" routerLink="carteira">Tipo Lançamento</a></li>
                      </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container-fluid content py-4">
        <div class="bg-white p-4  shadow">
          <app-toast></app-toast>
          <router-outlet></router-outlet>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 {{ appName }}. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
